<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,200&family=Caveat&family=Kanit:ital@1&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
   
 <div class="background">

    <section id="sign-in-page">
            <div class="container">
            <div class="login-container">
                <div><h3 class="facebook">LOGIN WITH <br> FACEBOOK</h3></div>
                <div><a href="https://www.facebook.com/"><img class="facebook logo" src="./images/facebook.svg" alt="facebook"></a></div>
                <div><a href="https://twitter.com/i/flow/login?redirect_after_login=%2F"><img class="twitter logo" src="./images/twitter.svg" alt="twitter"></a></div>
                <div><h3>LOGIN WITH <br> TWITTER</h3></div>
            </div>
        
        
    <main class="details form-signin w-100 m-auto">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email Address">
          
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" width="200px">
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-success w-100 py-2" type="submit">LOGIN</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
      </form>
    </main>
    <hr>
 </div>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
        
</html>
