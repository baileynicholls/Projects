<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,200&family=Caveat&family=Kanit:ital@1&family=Oswald:wght@300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    
    
    
    <title>Sign In</title>
</head>
<body>

<div class="website">
    <div class="signin-container">
    <section id="links">
        <div class="links-container">
            <h3>LOGIN WITH</h3>
            <div>
            <a  href="https://www.facebook.com/"><img class="facebook logo" src="./images/facebook.svg" alt="facebook"></a>
            <a  href="https://twitter.com/i/flow/login?redirect_after_login=%2F"><img class="twitter logo" src="./images/twitter.svg" alt="twitter"></a>
            <a  href="https://www.instagram.com/"><img class="instagram logo" src="./images/instagram.svg" alt="instagram"></a>
            </div>
        </div>
    </section>

    <section id="details">
        <div class="or">
            <p>OR</p>
        </div>
        <div class="details-container">
            <form>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button class="btn btn-outline-light py-2" type="submit">LOGIN</button>
              </form>   
        </div>
        <hr>
    </section>

    <section>
        <div>
            <button type="button py-2" class="btn btn-light">SIGNUP</button>
        </div>
        
    </section>










</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
